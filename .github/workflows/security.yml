# Action versions are pinned to full semver for reproducible CI; update intentionally.
name: Security

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6.0.2
    - name: Set up Python
      uses: actions/setup-python@v6.2.0
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install safety pip-audit

    - name: Run Safety check
      run: |
        safety check --file requirements.txt || true

    - name: Install project dependencies first
      run: |
        pip install -r requirements.txt

    - name: Run pip-audit (fail on any vulnerability)
      run: |
        pip-audit --desc

    - name: Show detailed vulnerability information
      if: failure()
      run: |
        echo "Detailed vulnerability report:"
        pip-audit --format json --desc | python3 -m json.tool || true
      continue-on-error: true
