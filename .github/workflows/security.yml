name: Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install safety pip-audit
    
    - name: Run Safety check
      run: |
        safety check --file requirements.txt || true
    
    - name: Install project dependencies first
      run: |
        pip install -r requirements.txt
    
    - name: Run pip-audit (on installed packages)
      run: |
        pip-audit --desc || echo "pip-audit completed with warnings (some transitive dependencies may have build issues)"
      continue-on-error: true

