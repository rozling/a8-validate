name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    if: github.event.pull_request.draft == false || github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Cache lint dependencies
      uses: actions/cache@v5
      with:
        path: ~/.cache/pip
        key: lint-deps-${{ hashFiles('requirements-dev.txt') }}
        restore-keys: |
          lint-deps-
    
    - name: Install linting dependencies
      run: |
        pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Run flake8
      run: |
        flake8 a8_validate/ validate_directory.py scripts/ --max-line-length=120 --extend-ignore=E203,W503
    
    - name: Check code formatting with black
      run: |
        black --check --diff a8_validate/ validate_directory.py scripts/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff a8_validate/ validate_directory.py scripts/


