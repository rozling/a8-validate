# Lint and format: run the same pre-commit hooks as locally so CI and local never drift.
# Contributors should run: pre-commit install (then every commit runs these checks).
# Action versions are pinned to full semver for reproducible CI; update intentionally.
name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    if: github.event.pull_request.draft == false || github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.2

      - name: Set up Python
        uses: actions/setup-python@v6.2.0
        with:
          python-version: "3.12"

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit (lint & format)
        run: pre-commit run --all-files
