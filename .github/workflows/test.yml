name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    if: github.event.pull_request.draft == false || github.event_name != 'pull_request'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ${{ github.event_name == 'pull_request' && fromJSON('["ubuntu-latest", "windows-latest"]') || fromJSON('["ubuntu-latest", "macos-latest", "windows-latest"]') }}
        python-version: ['3.11']
    
    steps:
    - uses: actions/checkout@v6
    - name: Check for code changes
      id: changes
      uses: dorny/paths-filter@v3
      with:
        filters: |
          code:
            - 'a8_validate/**'
            - 'validate_directory.py'
            - 'scripts/**'
            - 'requirements*.txt'
            - 'pytest.ini'
            - '.github/workflows/**'
          docs:
            - '*.md'
            - 'LICENSE'
            - 'CONTRIBUTING.md'
            - 'CODE_OF_CONDUCT.md'
            - 'SECURITY.md'
            - '.cursorrules'
            - '.vscode/**'
    
    - name: Set up Python ${{ matrix.python-version }}
      if: steps.changes.outputs.code == 'true'
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      if: steps.changes.outputs.code == 'true'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run tests
      if: steps.changes.outputs.code == 'true'
      run: |
        python -m pytest -v --tb=short -n auto
    
    - name: Skip message
      if: steps.changes.outputs.code != 'true'
      run: |
        echo "Skipping tests - only documentation files changed"
    
    - name: Upload test results
      if: steps.changes.outputs.code == 'true'
      uses: actions/upload-artifact@v6
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: .pytest_cache/
        if-no-files-found: ignore

